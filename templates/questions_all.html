<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Questions List</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Questions</h1>
        <ul class="list-group">
            {% for quest in questions %}
                <li class="list-group-item">
                    <strong>Name:</strong> {{ quest.name }}<br>
                    <strong>Email:</strong> {{ quest.email }}<br>
                    <strong>Quest:</strong> {{ quest.text }}<br>
                    <p class="mt-2">--------------</p>
                </li>
            {% endfor %}
        </ul>
        <form action="{% url 'questions' %}" method="get" class="mt-4">
            <button type="submit" class="btn btn-secondary">New Question</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
