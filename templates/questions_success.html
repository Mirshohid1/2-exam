<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Thank You</title>
</head>
<body>
    <div class="container mt-5 text-center">
        <h2>Thank you for your submission!</h2>
        <form action="{% url 'questions' %}" method="get" class="mt-4">
            <button type="submit" class="btn btn-primary">New Question</button>
        </form>
        <form action="{% url 'questions-all' %}" method="get" class="mt-2">
            <button type="submit" class="btn btn-secondary">All Questions</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
