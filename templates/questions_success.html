<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Thank You</title>
</head>
<body>
    <div class="container mt-5 text-center">
        <h2>Thank you for your submission!</h2>
        <form action="{% url 'questions' %}" method="get" class="mt-4">
            <button type="submit" class="btn btn-primary">New Question</button>
        </form>
        <form action="{% url 'questions-all' %}" method="get" class="mt-2">
            <button type="submit" class="btn btn-secondary">All Questions</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
